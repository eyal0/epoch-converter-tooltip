<html>
<head><title>Epoch Converter Tooltip for Google Chrome™</title>
  <script type="text/javascript" src="ECT-options.js"></script>

</head>
<body>
  <img src="ECT-128.png"><br />
  <h1>Epoch Converter Tooltip for Google Chrome™</h1>
  <a href='https://github.com/eyal0/epoch-converter-tooltip'>Project homepage</a>
  <a href='https://github.com/eyal0/epoch-converter-tooltip/issues'>Report problems</a><br />
    <h2>Show tooltip</h2>
      <input type="checkbox" id="TriggerHover"/><label for="TriggerHover">Show Tooltip after hovering </label><input type="text" id="TriggerHoverDelay"/><label for="TriggerHover"> milliseconds</label><br />

      <input type="checkbox" id="TriggerClick"/><label for="TriggerClick">Show Tooltip after clicking on a word</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerClickCtrl"/><label for="TriggerClickCtrl">With Ctrl</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerClickAlt"/><label for="TriggerClickAlt">With Alt</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerClickShift"/><label for="TriggerClickShift">With Shift</label><br />

      <input type="checkbox" id="TriggerHighlight"/><label for="TriggerHighlight">Show Tooltip after selecting a word or phrase</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerHighlightCtrl"/><label for="TriggerHighlightCtrl">With Ctrl</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerHighlightAlt"/><label for="TriggerHighlightAlt">With Alt</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerHighlightShift"/><label for="TriggerHighlightShift">With Shift</label><br />

      <input type="checkbox" id="TriggerKeyboard"/><label for="TriggerKeyboard">Show Tooltip after pressing </label><input type="text" id="TriggerKeyboardCharacter"/><label for="TriggerKeyboard"> (or leave empty to show tooltip with just Ctrl, Alt, Shift, etc.)</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerKeyboardCtrl"/><label for="TriggerKeyboardCtrl">With Ctrl</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerKeyboardAlt"/><label for="TriggerKeyboardAlt">With Alt</label><br />
      &nbsp; &nbsp; <input type="checkbox" id="TriggerKeyboardShift"/><label for="TriggerKeyboardShift">With Shift</label><br />
    <h3>Display options</h3>
      <label for="Locales">Comma-separated <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_identification_and_negotiation">locales</a> (try "en-US,ar-EG") </label><input type="text" id="Locales"/><br />
      <label for="Timezones">Comma-separated <a href="http://www.timeanddate.com/time/zones/">timezones</a> (try "UTC,America/Los_Angeles") </label><input type="text" id="Timezones"/><br />
      <h4>Samples</h4>
      <div id="samples"></div>

    <h2>Hide tooltip</h2>
      <input type="checkbox" id="HideMove"/><label for="HideMove">Hide Tooltip after moving mouse</label><br />
      <input type="checkbox" id="HideClick"/><label for="HideClick">Hide Tooltip after clicking mouse</label><br />
      <input type="checkbox" id="HideScroll"/><label for="HideClick">Hide Tooltip after scrolling mousewheel</label><br />
      <input type="checkbox" id="HideKeyboard"/><label for="HideKeyboard">Hide Tooltip after any keyboard button</label><br />

    <h2>Tooltip Location</h2>
      <span class="Header">Relative to mouse cursor</span><br />
      &nbsp; &nbsp; <input type="radio" name="LocationX" id="LocationX0" value="0" /><label for="LocationX0">To the left</label>
      &nbsp; &nbsp; <input type="radio" name="LocationX" id="LocationX1" value="1" /><label for="LocationX1">To the right</label><br />
      &nbsp; &nbsp; <input type="radio" name="LocationY" id="LocationY1" value="1" /><label for="LocationY1">Below</label>
      &nbsp; &nbsp; <input type="radio" name="LocationY" id="LocationY0" value="0" /><label for="LocationY0">Above</label><br />
      <input type="checkbox" id="KeepOnScreen"/><label for="KeepOnScreen">Keep Tooltips on screen</label><br />
      
    <h2>While Loading</h2>
      <input type="checkbox" id="ActivityIndicator"/><label for="ActivityIndicator">Show activity indicator</label><br />
    <h2>Clipboard</h2>
      <input type="checkbox" id="CopyOnKeyPress"/><label for="CopyOnKeyPress">Copy to clipboard when pressing Control</label><br />

    <button id="save_button">Save</button>

</body>
</html>
